<div>
    <table border="1" cellspacing="10" width="100%">
        <thead> 
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let product of selectedProductArray;">
                <td>{{product.title}}</td>
                <td [title]="product.description.length> 68 ? product.description :''">{{product.description | truncate}}</td>
                <td>{{product.quantity}}</td>
                <td>Rs.{{product.price}}</td>
                <td style="padding:15px;"> 
                    Rs. {{product.quantity * product.price}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="4"><b>Grand Total:</b></td>
            <td> <b>Rs. {{grandTotal}}</b></td>
            </tr>
        </tfoot>
    </table>

</div>
